book:
  path: /
  controller: Alexandrie\Controller\BookController::listBook
  methods: GET

bookCreate:
  path: /create
  controller: Alexandrie\Controller\BookController::createBook
  methods: ['PUT', 'GET']

bookShow:
  path: /{id}
  controller: Alexandrie\Controller\BookController::showBook
  methods: GET

bookUpdate:
  path: /{id}
  controller: Alexandrie\Controller\BookController::updateBook
  methods: PATCH

bookDelete:
  path: /{id}
  controller: Alexandrie\Controller\BookController::deleteBook
  methods: DELETE