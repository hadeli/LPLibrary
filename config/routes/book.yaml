list:
  path: /
  controller: Alexandrie\Controller\BookController::list
  methods: GET

add:
  path: /
  controller: Alexandrie\Controller\BookController::add
  methods: PUT

find:
  path: /{id}
  controller: Alexandrie\Controller\BookController::find
  methods: GET
  requirements:
    id: '\d+'

update:
  path: /{id}
  controller: Alexandrie\Controller\BookController::update
  methods: PATCH
  requirements:
    id: '\d+'

delete:
  path: /{id}
  controller: Alexandrie\Controller\BookController::delete
  methods: DELETE
  requirements:
    id: '\d+'

readers:
  path: /{id}/readers
  controller: Alexandrie\Controller\BookController::readers
  methods: GET
  requirements:
    id: '\d+'
