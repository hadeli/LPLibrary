ListLibrary:
  path: /
  controller: Alexandrie\Controller\LibraryController::list
  methods: [GET]

DetailLibrary:
  path: /{id}
  controller: Alexandrie\Controller\LibraryController::detail
  methods: [GET]
  requirements:
    id: \d+

DeleteLibrary:
  path: /{id}
  controller: Alexandrie\Controller\LibraryController::delete
  methods: [DELETE]
  requirements:
    id: \d+