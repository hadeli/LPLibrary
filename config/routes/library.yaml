list:
  path: /
  controller: Alexandrie\Controller\LibraryController::list
  methods: GET

add:
  path: /
  controller: Alexandrie\Controller\LibraryController::add
  methods: PUT

find:
  path: /{id}
  controller: Alexandrie\Controller\LibraryController::find
  methods: GET
  requirements:
    id: '\d+'

update:
  path: /{id}
  controller: Alexandrie\Controller\LibraryController::update
  methods: PATCH
  requirements:
    id: '\d+'

delete:
  path: /{id}
  controller: Alexandrie\Controller\LibraryController::delete
  methods: DELETE
  requirements:
    id: '\d+'

books_available:
  path: /{id}/books
    controller: Alexandrie\Controller\LibraryController::books_available
    methods: GET
    requirements:
      id: '\d+'